{% load static %}

<header>
    <nav class="navbar navbar-expand-lg bg-black" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold fst-italic" href="/">
                <img src="{{owner.logo_photo.url}}" alt="Logo LC" class="img-fluid" width="40px">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav d-flex ms-auto pe-3">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{% url 'servicios' %}">
                            <i class="fa-solid fa-dumbbell"></i>
                            <span class="ms-2">Servicios</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{% url 'experience' %}">
                            <i class="fa-solid fa-briefcase"></i>
                            <span class="ms-2">Experiencia</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{% url 'contacto' %}">
                            <i class="fa-solid fa-envelope"></i>
                            <span class="ms-2">Contacto</span>
                        </a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{% url 'profile' %}">
                            <i class="fa-solid fa-user"></i>
                            <span class="ms-2">Perfil</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{% url 'logout' %}">
                            <i class="fa-solid fa-right-from-bracket"></i>
                            <span class="ms-2">Logout</span>
                        </a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{% url 'login' %}">
                            <i class="fa-solid fa-right-to-bracket"></i>
                            <span class="ms-2">Log In</span>
                        </a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</header>
