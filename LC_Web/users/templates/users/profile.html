{% extends 'base.html' %}
{% load static %}

{% block title %} PERFIL {% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container text-white">
    <div class="content-section">
        <div class="media">
            <img class="rounded-circle account-img" src="{{ user.profile.image.url }}" alt="Imagen de Perfil"
                width="150px">
            <div class="media-body">
                <h1 class="account-heading">{{ user.username }}</h1>
                <p class="text-secondary">{{ user.email }}</p>
            </div>
        </div>
    </div>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Informacion Personal</legend>
            {{ u_form|crispy }}
            {{ p_form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info mb-4" type="submit">Actualizar</button>
        </div>
    </form>
</div>

{% endblock %}
