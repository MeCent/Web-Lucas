{% extends 'base.html' %}
{% load static %}

{% block title %} REGISTRO {% endblock %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container text-white">
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Registrate para acceder a mis Servicios!</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info mb-4" type="submit">Registrarse</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                ¿Ya tenes una cuenta? <a class="ml-2" href="{% url 'login' %}">Iniciá Sesión</a>
            </small>
        </div>
    </div>
</div>

{% endblock %}
